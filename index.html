
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGES - Acesso Biométrico</title>
    <link rel="icon" type="image/x-icon" href="assets/images/m.ico">
    <!-- face-api.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
    <!-- Arquivo JS com a lógica de biometria -->
    <script defer src="biometriaIA.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fundo.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .header {
            position: Right;
            top: 10px;
            right: 20px;
            text-align: right;
            color: white;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .header p {
            margin: 0;
            font-size: 0.8rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>SIMGES - SimLab</h2>
        <p>powered by MK</p>
    </div>
    <div class="container">
        <h1>Acesso Biométrico</h1>
        <button onclick="startRecognition()">ENTRAR</button>
        <button onclick="registerBiometric()">REGISTRE-SE</button>
    </div>

    <!-- Modal (Janela Suspensa) -->
    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Cadastro por Reconhecimento Facial</h3>
            <video id="video" autoplay></video>
            <button id="startCapture" onclick="startCapture()">Iniciar Captura</button>
        </div>
    </div>

    <div id="userInfo" style="display: none;">
        <h1>Complete seu cadastro</h1>
        <input type="text" id="fullName" placeholder="Nome completo">
        <input type="date" id="birthDate">
        <input type="text" id="cpf" placeholder="3 primeiros dígitos do CPF" maxlength="3">
        <button onclick="finishRegistration()">Finalizar</button>
    </div>

    <script>
        // Funções do JavaScript para controle de modal e câmera
        function openModal() {
            document.getElementById("cameraModal").style.display = "block";
            startVideo();  // Ativa a câmera ao abrir o modal
        }

        function closeModal() {
            document.getElementById("cameraModal").style.display = "none";
            stopVideo();
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => console.error("Erro ao acessar a câmera:", err));
        }

        function stopVideo() {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Iniciar reconhecimento facial ao clicar "ENTRAR"
        function startRecognition() {
            openModal(); // Abre a janela da câmera
            // Adicione a lógica para reconhecimento facial aqui
        }

        // Registrar biometria ao clicar "REGISTRE-SE"
        function registerBiometric() {
            openModal(); // Abre a janela da câmera para registro
        }

        // Lógica de captura facial, finalizar cadastro e etc. deve ser implementada aqui
        async function startCapture() {
            alert('Iniciando a captura facial...');
            // Implementar a lógica de captura facial aqui
        }

        function finishRegistration() {
            const fullName = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            const cpf = document.getElementById('cpf').value;

            if (fullName && birthDate && cpf.length === 3) {
                localStorage.setItem('userInfo', JSON.stringify({ fullName, birthDate, cpf }));
                alert('Cadastro finalizado com sucesso!');
                closeModal();
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        }
    </script>
</body>
</html>
