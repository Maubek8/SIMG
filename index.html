<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGES - Acesso Biométrico</title>
    <link rel="icon" type="image/x-icon" href="assets/images/m.ico">
    <!-- face-api.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
    <!-- Arquivo JS com a lógica de biometria -->
    <script defer src="biometriaIA.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fundo.png'); /* Atualizado para usar a nova imagem de fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-right: 5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h2>SIMGES - SimLab</h2>
        <p>powered by MK</p>
    </div>
    <div class="container">
        <h1>Acesso Biométrico</h1>
        <button onclick="openModal()">Iniciar</button>
    </div>

    <!-- Modal (Janela Suspensa) -->
    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Reconhecimento Facial</h3>
            <video id="video" autoplay></video>
            <button id="startCapture" onclick="startCapture()">Iniciar Captura</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal e iniciar a câmera
        function openModal() {
            document.getElementById("cameraModal").style.display = "block";
            startVideo();  // Ativa a câmera ao abrir o modal
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById("cameraModal").style.display = "none";
            stopVideo();
        }

        // Função para iniciar o vídeo da câmera
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => console.error("Erro ao acessar a câmera:", err));
        }

        // Função para parar o vídeo da câmera
        function stopVideo() {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Função para iniciar a captura facial
        function startCapture() {
            alert('Iniciando a captura facial...');
            // Adicione a lógica de captura facial aqui
        }
    </script>
</body>
</html>
