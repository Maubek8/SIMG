<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGES - Acesso Biométrico</title>
    <link rel="icon" type="image/x-icon" href="assets/images/m.ico">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
    <script defer src="biometriaIA.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h2>SIMGES - SimLab</h2>
        <p>powered by MK</p>
    </div>
    <div class="container">
        <h1>Acesso Biométrico</h1>
        <button onclick="startRecognition()">ENTRAR</button>
        <button onclick="registerBiometric()">REGISTRE-SE</button>
    </div>

    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Cadastro por Reconhecimento Facial</h3>
            <video id="video" autoplay></video>
            <button id="startCapture" onclick="startCapture()">Iniciar Captura</button>
        </div>
    </div>

    <div id="userInfo" style="display: none;">
        <h1>Complete seu cadastro</h1>
        <input type="text" id="fullName" placeholder="Nome completo" required>
        <input type="date" id="birthDate" required>
        <input type="text" id="cpf" placeholder="3 primeiros dígitos do CPF" maxlength="3" required>
        <button onclick="finishRegistration()">Finalizar</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("cameraModal").style.display = "block";
            startVideo(); // Ativa a câmera ao abrir o modal
        }

        function closeModal() {
            document.getElementById("cameraModal").style.display = "none";
            stopVideo();
        }

        function startVideo() {
            alert("Por favor, permita o acesso à câmera quando solicitado.");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => {
                    console.error("Erro ao acessar a câmera:", err);
                    alert("Parece que você não permitiu o acesso à câmera. Verifique suas configurações e tente novamente.");
                });
        }

        function stopVideo() {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function startRecognition() {
            openModal(); // Abre a janela da câmera
        }

        function registerBiometric() {
            openModal(); // Abre a janela da câmera para registro
        }

        async function startCapture() {
            const video = document.getElementById('video');
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();

            if (detections.length > 0) {
                const faceDescriptor = detections[0].descriptor; // Captura o descritor do rosto
                localStorage.setItem('faceDescriptor', JSON.stringify(faceDescriptor)); // Armazena o descritor
                alert("Rosto capturado com sucesso!");
                stopVideo();
                showUserInfo(); // Chama a função para mostrar informações do usuário
            } else {
                alert("Nenhum rosto detectado. Tente novamente.");
            }
        }

        function showUserInfo() {
            document.getElementById('cameraModal').style.display = 'none'; // Fecha o modal da câmera
            document.getElementById('userInfo').style.display = 'block'; // Mostra o formulário de informações
        }

        function finishRegistration() {
            const fullName = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            const cpf = document.getElementById('cpf').value;

            if (fullName && birthDate && cpf.length === 3) {
                localStorage.setItem('userInfo', JSON.stringify({ fullName, birthDate, cpf }));
                alert('Cadastro finalizado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        }
    </script>
</body>
</html>
